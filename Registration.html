<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

<html style="background-color:#808080;">
<form name='registration' onsubmit="return formValidation();">

                <div id="errorBox"></div>

        <br id="email_form">

        </div>

            <select id="birthday_year">

            </select>
        </div>
        <br>GENDER:
        <div id="radio_button">

            <input type="radio" name="radiobutton" value="Female">

            <label >Female</label>

            <input type="radio" name="radiobutton" value="Male">
            <label >Male</label>
        </div>
        <div>
            <button id="sign_user" onclick="Submit()" type="submit">Sign Up</button>
        </div>
  </form>
</div>
</html>

<script type="text/javascript">

 function Submit(){
var fname = document.getElementById("FirstName").value;
var lname = document.getElementById("LastName").value;
var useremail = document.getElementById("Email").value;
var reemail = document.getElementById("enterEmail").value;
var userpassword = document.getElementById("Password").value;
var bmonth = document.getElementById("birthday_month").value;
var bday = document.getElementById("birthday_day").value;
var byear = document.getElementById("birthday_year").value;

console.log("Hello");

if(reemail !=  useremail){
alert("Emails are not matching, re-enter again");
return false
}

if(fname != '' && lname != '' && useremail != '' && reemail != '' && userpassword != '' && bmonth != '' && bday != '' && byear != ''){
alert( "Form submitted successfully");
window.open("Registered.html");
}
}
</script>
